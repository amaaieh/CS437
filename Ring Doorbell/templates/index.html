<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Streaming</title>
</head>
<body>
    <h1>Live Video and Audio Streaming</h1>
    <div>
        <h2>Video Stream</h2>
        <img id="video_feed" src="{{ url_for('video_feed') }}" width="640" height="480">
        <script type="text/javascript">
            // Auto-refresh the video feed every second
            setInterval(function(){
                document.getElementById('video_feed').src = "{{ url_for('video_feed') }}?" + new Date().getTime();
            }, 1000);
        </script>
    </div>
    <div>
        <h2>Audio Stream</h2>
        <audio id="audio_player" controls></audio>
        <script type="text/javascript">
            const audio = document.getElementById('audio_player');
            const audioSource = new EventSource("{{ url_for('audio_feed') }}");
            audioSource.onmessage = function(event) {
                audio.src = event.data;
                audio.load();
                audio.play();
            };
        </script>
    </div>
</body>
</html>
